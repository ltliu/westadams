  <!-- JavaScript to handle form submission & success message -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('betaForm');
      const successMsg = document.getElementById('successMessage');
  
      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent normal form submission
  
        try {
          // Gather form data
          const formData = new FormData(form);
  
          // POST to Formspree
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });
  
          if (response.ok) {
            // Success: hide the form, show the message
            form.style.display = 'none';
            successMsg.style.display = 'block';
            // Optionally reset the form
            form.reset();
          } else {
            // If something goes wrong, you could handle errors here
            alert('Oops! Something went wrong. Please try again.');
          }
        } catch (err) {
          alert('There was a problem submitting your form.');
        }
      });
    });

  <!-- Intersection Observer Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Grab all elements with class 'scroll-animate'
      const scrollElements = document.querySelectorAll('.scroll-animate');

      // Create an Intersection Observer
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            // Add Animate.css classes
            entry.target.classList.add('animate__animated', 'animate__fadeIn');
            // Make it fully visible
            entry.target.style.opacity = '1';
            // Stop observing once it has been revealed
            obs.unobserve(entry.target);
          }
        });
      }, {
        // Trigger when 20% of the element is in the viewport
        threshold: 0.2 
      });

      // Observe each section
      scrollElements.forEach(el => observer.observe(el));
    });
  </script>
